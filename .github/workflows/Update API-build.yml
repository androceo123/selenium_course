name: build_by_api
run-name: Build by API from user @${{ github.actor }}

on:
  repository_dispatch:
    types: [api-build]

jobs:
  run-tests:
    name: Run Unit Tests on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Install Chrome (stable) and get its version
      - name: Install Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      # Install the matching ChromeDriver
      - name: Install ChromeDriver (match Chrome)
        uses: nanasess/setup-chromedriver@v2
        with:
          chromedriver-version: ${{ steps.chrome.outputs.chrome-version }}

      - name: Show versions
        shell: pwsh
        run: |
          chrome --version
          chromedriver --version

      # If your code forces a driver path, point it to the just-installed one
      - name: Run Unit Tests
        shell: pwsh
        run: |
          $driverPath = "$env:CHROMEDRIVER\chromedriver.exe"
          mvn -B -Dwebdriver.chrome.driver="$driverPath" test

  build:
    name: Build & Upload on Linux
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build with Maven
        run: mvn -DskipTests -B package --no-transfer-progress --file ./pom.xml

      - name: Rename Artifact
        run: mv target/*.jar "target/${{ github.event.client_payload.artifactName }}.jar"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.client_payload.artifactName }}.jar
          path: target/*.jar
