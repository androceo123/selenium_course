name: build_by_api
run-name: Build by API from user @${{ github.actor }}

on:
  repository_dispatch:
    types: [api-build]

jobs:
  run-tests:
    name: Run Unit Tests on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Run Unit Tests
        run: mvn test

  build:
    name: Build & Upload on Linux
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build with Maven
        run: mvn -DskipTests -B package --no-transfer-progress --file ./pom.xml

      - name: List built files
        run: ls -la target

      - name: Pick main JAR
        id: pick
        shell: bash
        run: |
          set -euo pipefail
          FILE=$(ls -1 target/*.jar | grep -vE 'sources|javadoc|original' | head -n 1)
          echo "file=$FILE" >> "$GITHUB_OUTPUT"

      - name: Rename Artifact
        run: cp "${{ steps.pick.outputs.file }}" "target/${{ github.event.client_payload.artifactName }}.jar"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.client_payload.artifactName }}.jar
          path: target/${{ github.event.client_payload.artifactName }}.jar
